<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact</title>
    <link href="public/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="utama">
        <h1>Hubungi Kami</h1>
        <p><b>Kantor: </b>di jalan belum jadi<br>
        <b>Nomor Telepon: </b>08XX-XXXX-XXXX<br>
        <b>Email: </b>email@contoh.com</p>

        <h1>Kirimkan Pesan</h1>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="nama">Nama</label>
                    </td>
                    <td>
                        <input type="text" id="nama" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Jenis Kelamin</label>
                    </td>
                    <td>
                        <input type="radio" id="gender" name="gender" value="Laki-laki">Laki-laki<br>
                        <input type="radio" id="gender" name="gender" value="Perempuan">Perempuan<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pesan">Pesan Anda</label>
                    </td>
                    <td>
                        <textarea id="pesan"></textarea>
                    </td>
                </tr>
            </table>
            <button type="submit">Kirim</button>
        </form>
        <a href="index.html">Kembali Ke Index</a>
    </div>
</body>
</html>
